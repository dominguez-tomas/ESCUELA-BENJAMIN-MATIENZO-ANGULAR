<h1 mat-dialog-title>Agregar cursos.</h1>
<div mat-dialog-content>
    <form class="row">
        <div class="col-12">
            <mat-form-field class="W-100">
                <mat-label>Nombre del curso</mat-label>
                <input [formControl]="nombreControl" matInput >
                <mat-error>
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>


        <div class="col-6">
            <mat-form-field class="W-100">
                <mat-label>Fecha de inicio.</mat-label>

                <input [formControl]="fechaDeInicioControl" matInput [matDatepicker]="fechaDeInicioPicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="fechaDeInicioPicker"></mat-datepicker-toggle>
                <mat-datepicker #fechaDeInicioPicker></mat-datepicker>
                <!-- <input [formControl]="fechaDeInicioControl" matInput> -->

                <mat-error>
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field class="W-100">
                <mat-label>Fecha de finalizacion.</mat-label>

                <input [formControl]="fechaDeFinControl" matInput [matDatepicker]="fechaDeFinPicker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="fechaDeFinPicker"></mat-datepicker-toggle>
                <mat-datepicker #fechaDeFinPicker></mat-datepicker>    
                <!-- <input [formControl]="fechaDeFinControl" matInput> -->

                <mat-error>
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions> 
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Agregar</button>
</div>
