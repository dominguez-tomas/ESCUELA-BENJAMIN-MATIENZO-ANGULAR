<h1 mat-dialog-title>Agregar cursos.</h1>
<div mat-dialog-content>
    <form class="row">
        <div class="col-12">
            <mat-form-field class="W-100">
                <mat-label>Nombre del curso</mat-label>
                <input [formControl]="nombreControl" matInput >
                <mat-error>
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>


        <div class="col-6">
            <mat-form-field class="W-100">
                <mat-label>Fecha de inicio.</mat-label>
                <input matInput>
                <mat-error>
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field class="W-100">
                <mat-label>Fecha de finalizacion.</mat-label>
                <input matInput>
                <mat-error>
                    Este campo es requerido.
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions> 
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Agregar</button>
</div>
